<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Siswa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
  ></script>
</head>

<body class="m-4">
  <h1>Daftar Siswa</h1>

 <ul id="daftar-siswa"></ul>
  
  <a href="index.html">Form Tambah Siswa</a>
  
<script type="module">
import { ambilDaftarsiswa } from "./main.js";

$(document).ready(async function(){
  let elementNamaSiswa = $('#daftar-siswa');
  let daftarSiswa = await ambilDaftarSiswa();
  daftarSiswa.forEach((data) => {
    elementNamaSiswa.append(
      '<li>' +
      data.nama +
      '</li>'
      
      );
  });
});
</script>  
</body>

</html>
